<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Nkosinathi Manu Dhanda" />
    <meta name="description" content="This is a QR-Code Component" />
    <title>QR-Code Component</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>

  <body>
    <article class="qr-card">
      <section class="qr-card__code">
        <figure>
          <img
            src="./images/image-qr-code.png"
            alt="image-qr-code"
            width="576"
            height="576"
            loading="lazy"
          />
          <figcaption class="offscreen">image-qr-code</figcaption>
        </figure>
      </section>

      <section class="qr-card__text-content">
        <h1 class="qr-card__title center">
          Improve your front-end skills by building projects
        </h1>

        <p class="qr-card__description center">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </section>
    </article>
  </body>
</html>
